<!DOCTYPE html>
<html>
<head>
    <title>Model Prediction</title>
</head>
<body>
    <h1>Model Prediction</h1>
    <form id="predictionForm">
        <label for="value1">Value 1:</label>
        <input type="number" id="value1" name="value1"><br><br>
        <label for="value2">Value 2:</label>
        <input type="number" id="value2" name="value2"><br><br>
        <label for="value3">Value 3:</label>
        <input type="number" id="value3" name="value3"><br><br>
        <label for="value4">Value 4:</label>
        <input type="number" id="value4" name="value4"><br><br>
        <input type="submit" value="Predict">
    </form>
    <p id="result"></p>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(event) {
            event.preventDefault();  // Prevent form submission from refreshing the page

            // Get values from the input fields
            const value1 = parseFloat(document.getElementById('value1').value);
            const value2 = parseFloat(document.getElementById('value2').value);
            const value3 = parseFloat(document.getElementById('value3').value);
            const value4 = parseFloat(document.getElementById('value4').value);

            // Prepare the data to send to the API
            const data = {
                values: [value1, value2, value3, value4]
            };

            try {
                // Make the API request
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                // Parse and display the result
                const prediction = await response.json();
                document.getElementById('result').textContent = 'Prediction: ' + prediction;
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
